<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th class="text-center">
                    Nombre
                </th>

                <th class="text-center" style="min-width: 5rem">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center"></td>
                <td class="text-center">
                    <i class="fa fa-eye" placement="top" (click)="viewHistory(formModal2)" ngbTooltip="Ver Historial"></i> &nbsp;
                    <i class="fa fa-cog" placement="top" (click)="delitoEdit(formModal)" ngbTooltip="Editar"></i>
                </td>
            </tr>
            <tr>
                <td colspan="6"></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center w-100">
        <pagination-controls autoHide="true" responsive="true" previousLabel="" nextLabel="" (pageChange)="switch($event)">
        </pagination-controls>
    </div>
</div>


<ng-template #modalCausaPenal let-causaPenal class="modal fade">
    <div class="modal-content">


        <div class="modal-body text-center">
            <h5 class="title">Registrar causa penal</h5>

            <div class="col-sm-12 text-center text-sm-right">
                <button type="button" (click)="causaPenal.close()" class="btn btn-danger mr-3">Cancelar</button>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </div>

</ng-template>
