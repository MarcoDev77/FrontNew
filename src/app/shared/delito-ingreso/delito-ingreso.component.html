<div class="table-responsive" [hidden]="false">
    <table class="table">
        <thead>
            <tr>
                <th class="text-center">
                    Delito
                </th>
                <th class="text-center">
                    Juez
                </th>
                <th class="text-center" style="min-width: 5rem">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center">
                    <i class="fa fa-history" placement="top" (click)="viewHistory(formModal2)" ngbTooltip="Ver Historial"></i> &nbsp;
                    <i class="fa fa-cog" placement="top" (click)="delitoEdit(formModal)" ngbTooltip="Editar"></i>
                </td>
            </tr>
            <tr>
                <td colspan="6"></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center w-100">
        <pagination-controls autoHide="true" responsive="true" previousLabel="" nextLabel="" (pageChange)="switch($event)">
        </pagination-controls>
    </div>
</div>

<ng-template #name>

</ng-template>
