<app-section-title icon="fa fa-folder-open" title="carpetas investigaciÃ³n"></app-section-title>
<div class="row">
  <div class="col text-right mb-3">
    <input type="text" class="form-control form-control-sm pull-right mr-2" style="max-width: 12rem"
           [(ngModel)]="filter" placeholder="Buscar">
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <input name="nombre" type="text" class="form-control" [(ngModel)]="carpeta.nombre" placeholder="Nombre carpeta"
           #nombre="ngModel" [ngClass]="{ 'is-invalid':  nombre.touched && nombre.invalid }" maxlength="45"
           required>
  </div>
  <div class="col-md-4">
    <button class="btn btn-info btn-sm shadows"
            (click)="submit([nombre])">
      Agregar
    </button>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th (click)="sort('clave')" class="text-center">
        <span *ngIf="key == 'clave'" class="fa"
              [ngClass]="{'fa-chevron-circle-down':reverse, 'fa-chevron-circle-up':!reverse}"></span> Nombre carpeta
      </th>
      <th (click)="sort('fecha')" class="text-center">
        <span *ngIf="key == 'fecha'" class="fa"
              [ngClass]="{'fa-chevron-circle-down':reverse, 'fa-chevron-circle-up':!reverse}"></span> Fecha de Registro
      </th>

      <th class="text-center" style="min-width: 5rem">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr id="table-form" *ngIf="isForm">
      <td class="text-center">
        <input name="nombre" type="text" class="form-control" [(ngModel)]="carpeta.nombre" placeholder="Nombre carpeta"
               #nombre="ngModel" [ngClass]="{ 'is-invalid':  nombre.touched && nombre.invalid }" maxlength="45"
               required>
      </td>
      <td></td>
      <td class="text-center">
        <i class="fa fa-times mr-3" placement="top" ngbTooltip="Cancelar" (click)="cancel()"></i>
        <i class="fa fa-check" placement="top" ngbTooltip="Guardar" (click)="submit([nombre])"></i>
      </td>

    </tr>

    <tr id="{{'tr' + i}}"
        *ngFor="let item of data | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
        (click)="setClickedRow(i)" [class.active]="i == selectedRow">
      <td class="text-center">{{item.nombre}}</td>
      <td class="text-center">{{item.fechaRegistro | date:'dd/MM/yy h:mm a'}}</td>
      <td class="text-center">
        <i class="fa fa-pencil" placement="top" ngbTooltip="Modificar" (click)="update('tr' + i , item)"></i> &nbsp;
      </td>
    </tr>

    <tr *ngIf="data.length == 0">
      <td colspan="6">{{isLoading ? 'Cargando...' : 'Sin registros...'}}</td>
    </tr>
    </tbody>
  </table>
  <div class="text-center w-100">
    <pagination-controls autoHide="true" responsive="true" previousLabel="" nextLabel="" (pageChange)="switch($event)">
    </pagination-controls>
  </div>
</div>
