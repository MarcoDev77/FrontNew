                    <option disabled selected>Parentesco...</option>

                    <option value="">Abuelo(a) político</option>

                    <option value="">Concubino(a)</option>
                    <option value="">Consuegro(a)</option>

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group" container="body" ngbTooltip="Nombre del PPL">
            <input type="text" class="form-control" name="" placeholder="Nombre del PPL" required/>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group shadows">
            <div class="form-group" ngbTooltip="Dormitorio">
                <select class="form-control shadows" name="tipoDelito">
                    <option disabled selected>Dormitorio...</option>
                    <option value="">Dormitorio 1</option>
                    <option value="">Dormitorio 2</option>
                    <option value="">Dormitorio 3</option>

                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group" container="body" ngbTooltip="Fecha de expedición">
            <input type="tel" class="form-control" name="duenoMedio" placeholder="Fecha de expedición" required/>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="form-group" container="body" ngbTooltip="Folio">
            <input type="text" class="form-control" name="" placeholder="Folio" required/>
        </div>

    <div class="col-sm-6">
        <div class="form-group" container="body" ngbTooltip="Nombre del menor">
            <input type="tel" class="form-control" name="duenoMedio" placeholder="Nombre del menor" required/>
        </div>
    </div>


    <div class="col-sm-6">
        <div class="form-group" container="body" ngbTooltip="Area">
            <input type="text" class="form-control" name="" placeholder="Area" required/>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="form-group" container="body" ngbTooltip="Domicilio">
            <textarea class="form-control" placeholder="Domicilio" required>
              </textarea>
        </div>
    </div>

    <div class="col-md-12 text-right">
        <button container="body" ngbTooltip="Guardar e imprimir" type="submit" class="btn btn-success">Guardar</button>
    </div>

</div>
