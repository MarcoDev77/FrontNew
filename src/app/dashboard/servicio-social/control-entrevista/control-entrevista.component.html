<app-section-title icon="fa fa-table" title="Control de Entrevista"></app-section-title>

<div class="row">
  <div class="col-md-8">
    <h3>Generalidades PPL</h3>
  </div>
  <div class="col-md-4">
    <form name="search" (ngSubmit)="searchImputado()" #formSearch="ngForm" novalidate>
      <div class="input-group">
        <div class="input-group-prepend">
        <span (click)="searchImputado()" class="input-group-text"><i
          class="fa {{isLoading ? 'fa-spinner fa-spin' : 'fa-search'}}"></i></span>
        </div>
        <input name="folio" required [(ngModel)]="ingreso.folio" type="text"
               class="form-control pull-right mr-2"
               placeholder="Buscar por Folio">
      </div>
    </form>
  </div>
</div>
<app-generalidades-ppl [generalidadesPPL]="ingreso"></app-generalidades-ppl>

<div class="row">
    <div class="col-md-12 mt-4">
        <h3>Control de entrevista. Área de trabajo social</h3>
    </div>

    <div class="col-md-4">
        <div class="form-group">
          <label>Motivo de Estudio:</label>
          <input type="text" class="form-control"  name="personaSuscribe"/>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group">
          <label>Observaciones:</label>
          <textarea class="form-control" cols="30" rows="10"></textarea>
        </div>
    </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th (click)="sort('realizados')" class="text-center">
        <span *ngIf="key == 'realizados'" class="fa"
              [ngClass]="{'fa-chevron-circle-down':reverse, 'fa-chevron-circle-up':!reverse}"></span>
        Trabajos realizados
      </th>
      <th (click)="sort('tiempo')" class="text-center">
        <span *ngIf="key == 'tiempo'" class="fa"
              [ngClass]="{'fa-chevron-circle-down':reverse, 'fa-chevron-circle-up':!reverse}"></span>
        Tiempo
      </th>
      <th (click)="sort('motivo')" class="text-center">
        <span *ngIf="key == 'motivo'" class="fa"
              [ngClass]="{'fa-chevron-circle-down':reverse, 'fa-chevron-circle-up':!reverse}"></span>
        Motivo de separación
      </th>
      <th class="text-center">
        Acciones
      </th>

    </tr>
    </thead>
    <tbody>
    <tr id="table-form" *ngIf="isForm">
      <td class="text-center">
        <input name="trabajoRealizado" type="text" class="form-control" [(ngModel)]="entrevista.trabajoRealizado"
               placeholder="Trabajo Realizado"
               #trabajoRealizado="ngModel"
               [ngClass]="{ 'is-invalid':  trabajoRealizado.touched && trabajoRealizado.invalid }" maxlength="45"
               required>
      </td>
      <td class="text-center">
        <input name="tiempo" type="text" class="form-control" [(ngModel)]="entrevista.tiempo" placeholder="Tiempo"
               #tiempo="ngModel" [ngClass]="{ 'is-invalid':  tiempo.touched && tiempo.invalid }" maxlength="45"
               required>
      </td>
      <td class="text-center">
        <input name="motivoSeparacion" type="text" class="form-control" [(ngModel)]="entrevista.motivoSeparacion"
               placeholder="Motivo Separación"
               #motivoSeparacion="ngModel" [ngClass]="{ 'is-invalid':  motivoSeparacion.touched && motivoSeparacion.invalid }"
               required>
      </td>
      <td>
        <i class="fa fa-times mr-3" placement="top" ngbTooltip="Cancelar" (click)="cancel()"></i>
        <i class="fa fa-check" placement="top" ngbTooltip="Guardar"
           (click)="saveExperienciaLaboral([trabajoRealizado])"></i>
      </td>
    </tr>
    <tr id="{{'tr' + i}}"
        *ngFor="let item of listExperienciaLaboral | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
        (click)="setClickedRow(i)" [class.active]="i == selectedRow">
      <td class="text-center">{{item.trabajoRealizado}}</td>
      <td class="text-center">{{item.tiempo}}</td>
      <td class="text-center">{{item.motivoSeparacion}}</td>
      <td class="text-center">
        <i class="fa fa-pencil" placement="top" ngbTooltip="Modificar" (click)="updateExperienciaLaboral('tr' + i , item)"></i> &nbsp;
        <i class="fa fa-trash"  placement="top" ngbTooltip="Eliminar" (click)="deleteExpeienciaLaboral(item)"></i>
      </td>

    </tr>

    <tr *ngIf="listExperienciaLaboral.length == 0">
      <td colspan="6">{{isLoading ? 'Cargando...' : 'Sin registros...'}}</td>
    </tr>
    </tbody>
  </table>
  <div class="text-center w-100">
    <pagination-controls autoHide="true" responsive="true" previousLabel="" nextLabel="" (pageChange)="switch($event)">
    </pagination-controls>
  </div>
</div>

<div class="row">
    <div class="col-md-4 offset-8">
        <button class="btn btn-success pull-right">Imprimir</button>
    </div>
</div>
