            <div class="form-group">

                    <input  type="text" class="form-control" placeholder="Fecha inicio averiguación" onfocus="(this.type='date')"/>
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group shadows">
                <input class="form-control" type="text" placeholder="No. Averiguación previa" name="noAveriguacion" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                    <input  type="text" class="form-control" placeholder="Fecha de consignación" onfocus="(this.type='date')"/>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group shadows">

        <div class="col-md-4">

                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

                            </div>

                            </div>

                        <td>

                            </div>
                        </td>
                        <td>

                                <label class="custom-control-label" for="identificado">Identificado</label>
                            </div>
                        </td>
                    </tr>
                    <tr>

                            </div>

                            </div>
                        </td>

                                <input type="checkbox" class="custom-control-input" id="evadido">
                                <label class="custom-control-label" for="evadido">Evadido</label>
                            </div>
                        </td>
                    </tr>

            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="noBanda" name="DefaultRadios">
