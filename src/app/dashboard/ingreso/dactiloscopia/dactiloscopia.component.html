<app-section-title icon="fa fa-camera" title="imágenes"></app-section-title>
<div class="row">
  <div class="col-sm-2">
    <button [disabled]="!isLoadingImages" (click)="showImages()" class="btn btn-primary">
      Tomar Fotos
    </button>
  </div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-4 text-center">
        <img *ngIf="currentUploadImage ==! nameImages.perfilFrente" (click)="openFinder(inputFile, nameImages.perfilFrente)" src="assets/img/no_image.png" alt="frente" class="img-thumbnail shadows">
        <i *ngIf="currentUploadImage === nameImages.perfilFrente" class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
        <br>
        <br>
        <span>
          <small>Frente</small>
        </span>
      </div>
      <div class="col-sm-4 text-center">
        <img (click)="openFinder(inputFile, nameImages.perfilDerecho)" src="assets/img/no_image.png" alt="perfil derecho" class="img-thumbnail shadows">
        <br>
        <br>
        <span>
          <small>Perfil derecho</small>
        </span>
      </div>
      <div class="col-sm-4 text-center">
        <img (click)="openFinder(inputFile, nameImages.perfilIzquierdo)" src="assets/img/no_image.png" alt="perfil izquierdo"
             class="img-thumbnail shadows">
        <br>
        <br>
        <span>
          <small>Perfil izquierdo</small>
        </span>
      </div>
    </div>
  </div>
</div>
<br>
