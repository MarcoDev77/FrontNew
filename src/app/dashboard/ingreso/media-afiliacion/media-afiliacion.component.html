<app-ingreso-navigation [freeMenu]="true" step="3"></app-ingreso-navigation>
<div class="row">
    <form class="card-body" name="form" (ngSubmit)="fGeneral.form.valid && guardarMediaFiliacion(0)" #fGeneral="ngForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="d-inline-flex w-100 mb-5">
                    <label style="min-width: 5rem;" class="mr-3 mt-4">Estatura:</label>
                    <img style="height: 2.5rem; width: 1.3rem;" class="icons mt-auto" src="assets/img/img-thin.png" />
                    <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                        <label class="rangeValue">{{estatura.value + ' mts'}}</label>
                        <input class="slider" type="range" [(ngModel)]="mediaFiliacion.estatura" #estatura min="1.4" max="2" step="0.01" name="estatura" />
                    </div>
                    <img class="icons" src="assets/img/img-thin.png" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="d-inline-flex w-100 mb-5">
                    <label style="min-width: 5rem;" class="mr-3 mt-4">Complexión:</label>
                    <img class="icons" src="assets/img/img-thin.png" />
                    <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                        <label class="rangeValue">{{getComplexion(complexion.value)}}</label>
                        <input class="slider" type="range" [(ngModel)]="mediaFiliacion.complexion" #complexion min="1" max="5" step="1" name="complexion" />
                    </div>
                    <img class="icons" src="assets/img/img-fat.png" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="d-inline-flex w-100 mb-5">
                    <label style="min-width: 5rem;" class="mr-3 mt-4">Peso:</label>
                    <img class="icons" src="assets/img/img-thin.png" />
                    <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                        <label class="rangeValue">{{peso.value + ' kg'}}</label>
                        <input class="slider" type="range" [(ngModel)]="mediaFiliacion.peso" #peso min="40" max="120" step="0.1" name="peso" />
                    </div>
                    <img class="icons" src="assets/img/img-fat.png" />
                </div>
            </div>

            <div class="col-6">
                <div class="d-inline-flex w-100 mb-5">
                    <label style="min-width: 6.5rem;" class="mr-3 mt-4">Color de piel:</label>

                    <div class="color-picker pt-3 pl-4">
                        <input type="radio" name="colorPiel" id="albino" [value]="'albino'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="albino" ngbTooltip="Albino"><span class="albino" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="blanco" [value]="'Blanco'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="blanco" ngbTooltip="Blanco"><span class="blanco" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="amarillo" [value]="'Amarillo'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="amarillo" ngbTooltip="Amarillo"><span class="amarillo" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="morenoClaro" [value]="'Moreno claro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="morenoClaro" ngbTooltip="Moreno claro"><span class="morenoClaro" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="moreno" [value]="'Moreno'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="moreno" ngbTooltip="Moreno"><span class="moreno" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="morenoOscuro" [value]="'Moreno oscuro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="morenoOscuro" ngbTooltip="Moreno oscuro"><span class="morenoOscuro" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>

                        <input type="radio" name="colorPiel" id="negro" [value]="'Negro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" required/>
                        <label for="negro" ngbTooltip="Negro"><span class="negro" [ngClass]="{'is-invalid': fGeneral.submitted && colorPiel.invalid}"></span></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 mb-3">
                <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                    <label style="margin-right: 2rem;margin-top: 0.3rem;"><i class="fa fa-eye pr-2"></i>Usa
                        anteojos:</label>
                    <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && usaAnteojos.invalid }">
                        <input class="form-check-input" type="radio" [value]="true" name="usaAnteojos"
                            #usaAnteojos="ngModel" [(ngModel)]="mediaFiliacion.usaAnteojos" required>
                        Si
                        <span class="form-check-sign"></span>
                    </label>

                    <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && usaAnteojos.invalid }">
                        <input class="form-check-input" type="radio" [value]="false" name="usaAnteojos"
                            #usaAnteojos="ngModel" [(ngModel)]="mediaFiliacion.usaAnteojos" required>
                        No
                        <span class="form-check-sign"></span>
                    </label>
                </div>
            </div>

            <div class="col-lg-7 mb-3">
                <div class="row">
                    <div class="col-12">
                        <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                            <label style="margin-right: 2rem;margin-top: 0.3rem;"><i class="fa fa-tint pr-2"></i>Tipo de
                                sangre:</label>
                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreTipo.invalid }">
                                <input class="form-check-input" type="radio" [value]="'A'" name="sangreTipo"
                                    #sangreTipo="ngModel" [(ngModel)]="mediaFiliacion.sangreTipo" required>
                                A
                                <span class="form-check-sign"></span>
                            </label>

                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreTipo.invalid }">
                                <input class="form-check-input" type="radio" [value]="'B'" name="sangreTipo"
                                    #sangreTipo="ngModel" [(ngModel)]="mediaFiliacion.sangreTipo" required>
                                B
                                <span class="form-check-sign"></span>
                            </label>

                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreTipo.invalid }">
                                <input class="form-check-input" type="radio" [value]="'O'" name="sangreTipo"
                                    #sangreTipo="ngModel" [(ngModel)]="mediaFiliacion.sangreTipo" required>
                                O
                                <span class="form-check-sign"></span>
                            </label>

                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreTipo.invalid }">
                                <input class="form-check-input" type="radio" [value]="'AB'" name="sangreTipo"
                                    #sangreTipo="ngModel" [(ngModel)]="mediaFiliacion.sangreTipo" required>
                                AB
                                <span class="form-check-sign"></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                            <label style="margin-right: 2rem;margin-top: 0.3rem;margin-left: 5.6rem;">RH:</label>

                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreRH.invalid }">
                                <input class="form-check-input" type="radio" [value]="'+'" name="sangreRH"
                                    #sangreRH="ngModel" [(ngModel)]="mediaFiliacion.sangreRH" required>
                                +
                                <span class="form-check-sign"></span>
                            </label>

                            <label class="form-check-label media" [ngClass]="{ 'has-danger': fGeneral.submitted && sangreRH.invalid }">
                                <input class="form-check-input" type="radio" [value]="'-'" name="sangreRH"
                                    #sangreRH="ngModel" [(ngModel)]="mediaFiliacion.sangreRH" required>
                                -
                                <span class="form-check-sign"></span>
                            </label>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center text-sm-right">

                <button type="submit" class="btn btn-success mr-3">Guardar</button>
            </div>
        </div>
    </form>
    <div id="accordion" class="w-100">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Cara
                    </button>
                </h5>
                <div class="divisor"></div>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <form name="form" (ngSubmit)="fCara.form.valid && guardarMediaFiliacion(1)" #fCara="ngForm" novalidate>
                    <div class="card-body">
                        <div class="col-12 form-group">
                            <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                                <label style="margin-right: 2rem;margin-top: 0.3rem;">Forma:</label>
                                <label class="form-check-label media" [ngClass]="{ 'has-danger': fCara.submitted && cara.invalid }">
                                    <input class="form-check-input has-danger" type="radio" [value]="'Cuadrada'"
                                        name="cara" #cara="ngModel" [(ngModel)]="mediaFiliacion.cara" required>
                                    Cuadrada
                                    <span class="form-check-sign"></span>
                                </label>

                                <label class="form-check-label media" [ngClass]="{ 'has-danger': fCara.submitted && cara.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Redonda'" name="cara"
                                        #cara="ngModel" [(ngModel)]="mediaFiliacion.cara" required>
                                    Redonda
                                    <span class="form-check-sign"></span>
                                </label>

                                <label class="form-check-label media" [ngClass]="{ 'has-danger': fCara.submitted && cara.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Ovalada'" name="cara"
                                        #cara="ngModel" [(ngModel)]="mediaFiliacion.cara" required>
                                    Ovalada
                                    <span class="form-check-sign"></span>
                                </label>

                                <label class="form-check-label media" [ngClass]="{ 'has-danger': fCara.submitted && cara.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Alargada'" name="cara"
                                        #cara="ngModel" [(ngModel)]="mediaFiliacion.cara" required
                                        [ngClass]="{ 'has-danger': fCara.submitted && cara.invalid }">
                                    Alargada
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center text-sm-right">

                                <button type="submit" class="btn btn-success mr-3">Guardar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Cabello
                    </button>
                    <div class="divisor"></div>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                <form name="form" (ngSubmit)="fCabello.form.valid && guardarMediaFiliacion(2)" #fCabello="ngForm" novalidate>
                    <div class="card-body">

                        <div class="col-12 form-group">
                            <div class="form-check form-check-radio form-check-inline pb-2 w-100 " [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }" style="border-bottom: 1px solid #ccc8c8;">
                                <label style="margin-right: 2rem;margin-top: 0.3rem;">Cantidad:</label>
                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Abundante'"
                                        name="cantidadCabello" #cantidadCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.cantidadCabello" required>
                                    Abundate
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Escaso'"
                                        name="cantidadCabello" #cantidadCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.cantidadCabello" required>
                                    Escaso
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Regular'"
                                        name="cantidadCabello" #cantidadCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.cantidadCabello" required>
                                    Regular
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Sin cabello'"
                                        name="cantidadCabello" #cantidadCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.cantidadCabello" required>
                                    Sin cabello
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-check form-check-radio form-check-inline pb-2 w-100">
                                <label style="margin-right: 3.26rem;margin-top: 0.3rem;">Color:</label>
                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Albino'" name="colorCabello"
                                        #colorCabello="ngModel" [(ngModel)]="mediaFiliacion.colorCabello">
                                    Albino
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Cano total'"
                                        name="colorCabello" #colorCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.colorCabello">
                                    Cano total
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Castaño claro'"
                                        name="colorCabello" #colorCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.colorCabello">
                                    Castaño claro
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Castaño oscuro'"
                                        name="colorCabello" #colorCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.colorCabello">
                                    Castaño oscuro
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>

                            <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                <label style="margin-left:5.2rem;width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Entrecano'"
                                        name="colorCabello" #colorCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.colorCabello">
                                    Entrecano
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Negro'" name="colorCabello"
                                        #colorCabello="ngModel" [(ngModel)]="mediaFiliacion.colorCabello">
                                    Negro
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Rubio'" name="colorCabello"
                                        #colorCabello="ngModel" [(ngModel)]="mediaFiliacion.colorCabello">
                                    Rubio
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && colorCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Pelirojo'"
                                        name="colorCabello" #colorCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.colorCabello">
                                    Pelirojo
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                <label style="margin-right: 2.8rem;margin-top: 0.3rem;">Forma:</label>
                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && formaCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Crespo'" name="formaCabello"
                                        #formaCabello="ngModel" [(ngModel)]="mediaFiliacion.formaCabello">
                                    Crespo
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && formaCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Lacio'" name="formaCabello"
                                        #formaCabello="ngModel" [(ngModel)]="mediaFiliacion.formaCabello">
                                    Lacio
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && formaCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Ondulado'"
                                        name="formaCabello" #formaCabello="ngModel"
                                        [(ngModel)]="mediaFiliacion.formaCabello">
                                    Ondulado
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && formaCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Risado'" name="formaCabello"
                                        #formaCabello="ngModel" [(ngModel)]="mediaFiliacion.formaCabello">
                                    Risado
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                <label style="margin-right: 2.4rem;margin-top: 0.3rem;">Calvicie:</label>
                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && calvicie.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Frontal'" name="calvicie"
                                        #calvicie="ngModel" [(ngModel)]="mediaFiliacion.calvicie">
                                    Frontal
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && calvicie.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Tonsural'" name="calvicie"
                                        #calvicie="ngModel" [(ngModel)]="mediaFiliacion.calvicie">
                                    Tonsural
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && calvicie.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Frontal aretal'"
                                        name="calvicie" #calvicie="ngModel" [(ngModel)]="mediaFiliacion.calvicie">
                                    Frontal aretal
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && calvicie.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Total'" name="forma"
                                        #calvicie="ngModel" [(ngModel)]="mediaFiliacion.calvicie">
                                    Total
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                <label style="margin-right: 2.5rem;margin-top: 0.3rem;">Implate:</label>
                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Circular'"
                                        name="implantacion" #implantacion="ngModel"
                                        [(ngModel)]="mediaFiliacion.implantacion">
                                    Circular
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'Rectangular'"
                                        name="implantacion" #implantacion="ngModel"
                                        [(ngModel)]="mediaFiliacion.implantacion">
                                    Rectangular
                                    <span class="form-check-sign"></span>
                                </label>

                                <label style="width: 7rem;" class="form-check-label media" [ngClass]="{ 'has-danger': fCabello.submitted && cantidadCabello.invalid }">
                                    <input class="form-check-input" type="radio" [value]="'En punta'"
                                        name="implantacion" #implantacion="ngModel"
                                        [(ngModel)]="mediaFiliacion.implantacion">
                                    En punta
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center text-sm-right">

                                <button type="submit" class="btn btn-success mr-3">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingThree">
