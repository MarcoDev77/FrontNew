<div *ngIf="imputados.length > 0" class="table-responsive mt-5">
  <table class="table">
    <thead>
      <tr>
        <th (click)="sort('nombre')" class="text-center">
          <span
            *ngIf="key == 'nombre'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          Nombre completo
        </th>
        <th (click)="sort('apodo')" class="text-center">
          <span
            *ngIf="key == 'apodo'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          Apodo
        </th>
        <th (click)="sort('renip')" class="text-center">
          <span
            *ngIf="key == 'renip'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          N. control RENIP
        </th>
        <th (click)="sort('tipo')" class="text-center">
          <span
            *ngIf="key == 'tipo'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          Tipo Imputado
        </th>
        <th class="text-center" style="min-width: 5rem;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        id="{{ 'tr' + i }}"
        *ngFor="
          let item of imputados
            | orderBy: key:reverse
            | filter: filter
            | paginate: { itemsPerPage: 10, currentPage: p };
          let i = index
        "
      >
        <td class="text-center">{{ item.nombreCompleto }}</td>
        <td class="text-center">{{ item.apodo?.nombre }}</td>
        <td class="text-center">{{ item.numeroControlRenip }}</td>
        <td class="text-center">{{ item.tipoImputado }}</td>
        <td class="text-center">
          <i
            class="fa fa-plus-circle"
            (click)="addImputado(item)"
            placement="top"
            ngbTooltip="Agregar a revisiÃ³n"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center w-100">
    <pagination-controls
      autoHide="true"
      responsive="true"
      previousLabel=""
      nextLabel=""
      (pageChange)="switch($event)"
    >
    </pagination-controls>
  </div>
</div>
