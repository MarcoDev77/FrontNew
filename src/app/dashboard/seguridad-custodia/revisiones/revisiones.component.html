<app-section-title
  title="Revisiones"
  icon="fa fa-briefcase"
></app-section-title>

<div class="row">
  <div class="col text-right mb-3">
    <button
      class="btn btn-success btn-sm m-0 pull-right"
      (click)="add()"
      [ngbTooltip]="'Nuevo Registro'"
    >
      <i class="fa fa-plus fa-lg"></i>
    </button>
    <input
      type="text"
      class="form-control form-control-sm pull-right mr-2"
      style="max-width: 12rem;"
      [(ngModel)]="filter"
      placeholder="Buscar"
    />
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th (click)="sort('fecha')" class="text-center">
          <span
            *ngIf="key == 'fecha'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          Fecha de revisi贸n
        </th>
        <th (click)="sort('hora')" class="text-center">
          <span
            *ngIf="key == 'hora'"
            class="fa"
            [ngClass]="{
              'fa-chevron-circle-down': reverse,
              'fa-chevron-circle-up': !reverse
            }"
          ></span>
          Hora de revisi贸n
        </th>
        <th class="text-center" style="min-width: 5rem;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr id="table-form" *ngIf="isForm">
        <td class="text-center">
          <input
            name="fechaRevision"
            type="date"
            class="form-control"
            [(ngModel)]="revision.fechaRevision"
            placeholder="Fecha revisi贸n"
            #fechaRevision="ngModel"
            [ngClass]="{
              'is-invalid': fechaRevision.touched && fechaRevision.invalid
            }"
            required
          />
        </td>
        <td class="text-center">
          <input
            name="horaRevision"
            type="hora"
            class="form-control"
            [(ngModel)]="revision.horaRevision"
            placeholder="Hora revisi贸n"
            #horaRevision="ngModel"
            [ngClass]="{
              'is-invalid': horaRevision.touched && horaRevision.invalid
            }"
            maxlength="45"
            required
          />
        </td>

        <td class="text-center">
          <i
            class="fa fa-times mr-3"
            placement="top"
            ngbTooltip="Cancelar"
            (click)="cancel()"
          ></i>
          <i
            class="fa fa-check"
            placement="top"
            ngbTooltip="Guardar"
            (click)="submit([fechaRevision, horaRevision])"
          ></i>
        </td>
      </tr>

      <tr
        id="{{ 'tr' + i }}"
        *ngFor="
          let item of data
            | orderBy: key:reverse
            | filter: filter
            | paginate: { itemsPerPage: 5, currentPage: p };
          let i = index
        "
        (click)="setClickedRow(i)"
        [class.active]="i == selectedRow"
      >
        <td class="text-center">
          {{ item.fechaRevision | date: "dd/MM/yy" }}
        </td>
        <td class="text-center">
          {{ item.horaRevision }}
        </td>
        <td class="text-center">
          <!-- <i
            *ngIf="item.estatus"
            class="fa fa-toggle-on"
            (click)="toggleStatus(item.id)"
            placement="top"
            ngbTooltip="Deshabilitar"
          ></i>
          <i
            *ngIf="!item.estatus"
            class="fa fa-toggle-off"
            (click)="toggleStatus(item.id)"
            placement="top"
            ngbTooltip="Habilitar"
          ></i> -->
          &nbsp;
          <i
            class="fa fa-pencil"
            (click)="update('tr' + i, item)"
            placement="top"
            ngbTooltip="Actualizar"
          ></i>
          &nbsp;
          <i
            class="fa fa-user-plus"
            placement="top"
            ngbTooltip="Agregar imputados"
            (click)="goToPertenencias(item)"
          ></i>
        </td>
      </tr>

      <tr *ngIf="data.length == 0">
        <td colspan="6">
          {{ isLoading ? "Cargando..." : "Sin registros..." }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center w-100">
    <pagination-controls
      autoHide="true"
      responsive="true"
      previousLabel=""
      nextLabel=""
      (pageChange)="switch($event)"
    >
    </pagination-controls>
  </div>
</div>
