<div class="row">
    <div class="offset-md-1 col-8 col-md-10">
        <div style="padding: 20px" class="card shadows">


            <div class="row">

                <form class="card-body" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="d-inline-flex w-100 mb-5">
                                <label style="min-width: 5rem;" class="mr-3 mt-4">Estatura:</label>
                                <img style="height: 2.5rem; width: 1.3rem;" class="icons mt-auto" src="assets/img/img-thin.png" />
                                <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                                    <label class="rangeValue">{{estatura.value + ' mts'}}</label>
                                    <input class="slider" type="range" [(ngModel)]="mediaFiliacion.estatura" #estatura min="1.4" max="2" step="0.01" name="estatura" />
                                </div>
                                <img class="icons" src="assets/img/img-thin.png" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-inline-flex w-100 mb-5">
                                <label style="min-width: 5rem;" class="mr-3 mt-4">Complexión:</label>
                                <img class="icons" src="assets/img/img-thin.png" />
                                <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                                    <label class="rangeValue">{{getComplexion(complexion.value)}}</label>
                                    <input class="slider" type="range" [(ngModel)]="mediaFiliacion.complexion" #complexion min="1" max="5" step="1" name="complexion" />
                                </div>
                                <img class="icons" src="assets/img/img-fat.png" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-inline-flex w-100 mb-5">
                                <label style="min-width: 5rem;" class="mr-3 mt-4">Peso:</label>
                                <img class="icons" src="assets/img/img-thin.png" />
                                <div class="form-group text-center w-100 mx-2 mt-2 mb-0">
                                    <label class="rangeValue">{{peso.value + ' kg'}}</label>
                                    <input class="slider" type="range" [(ngModel)]="mediaFiliacion.peso" #peso min="40" max="120" step="0.1" name="peso" />
                                </div>
                                <img class="icons" src="assets/img/img-fat.png" />
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="d-inline-flex w-100 mb-5">
                                <label style="min-width: 6.5rem;" class="mr-3 mt-4">Color de piel:</label>

                                <div class="color-picker pt-3 pl-4">
                                    <input type="radio" name="colorPiel" id="albino" [value]="'albino'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="albino" ngbTooltip="Albino"><span class="albino"></span></label>

                                    <input type="radio" name="colorPiel" id="blanco" [value]="'Blanco'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="blanco" ngbTooltip="Blanco"><span class="blanco"></span></label>

                                    <input type="radio" name="colorPiel" id="amarillo" [value]="'Amarillo'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="amarillo" ngbTooltip="Amarillo"><span class="amarillo"></span></label>

                                    <input type="radio" name="colorPiel" id="morenoClaro" [value]="'Moreno claro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="morenoClaro" ngbTooltip="Moreno claro"><span class="morenoClaro"></span></label>

                                    <input type="radio" name="colorPiel" id="moreno" [value]="'Moreno'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="moreno" ngbTooltip="Moreno"><span class="moreno"></span></label>

                                    <input type="radio" name="colorPiel" id="morenoOscuro" [value]="'Moreno oscuro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="morenoOscuro" ngbTooltip="Moreno oscuro"><span class="morenoOscuro"></span></label>

                                    <input type="radio" name="colorPiel" id="negro" [value]="'Negro'" [(ngModel)]="mediaFiliacion.colorPiel" #colorPiel="ngModel" />
                                    <label for="negro" ngbTooltip="Negro"><span class="negro"></span></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5 mb-3">
                            <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                                <label style="margin-right: 2rem;margin-top: 0.3rem;"><i class="fa fa-eye pr-2"></i>Usa anteojos:</label>
                                <label class="form-check-label media">
                  <input class="form-check-input" type="radio" [value]="true" name="usaAnteojos" #usaAnteojos="ngModel"
                    [(ngModel)]="mediaFiliacion.usaAnteojos" required>
                  Si
                  <span class="form-check-sign"></span>
                </label>

                                <label class="form-check-label media">
                  <input class="form-check-input" type="radio" [value]="false" name="usaAnteojos" #usaAnteojos="ngModel"
                    [(ngModel)]="mediaFiliacion.usaAnteojos" required>
                  No
                  <span class="form-check-sign"></span>
                </label>
                            </div>
                        </div>

                        <div class="col-lg-7 mb-3">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                                        <label style="margin-right: 2rem;margin-top: 0.3rem;"><i class="fa fa-tint pr-2"></i>Tipo de
                      sangre:</label>
                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'A'" name="sangreTipo" #tipoSangre="ngModel"
                        [(ngModel)]="mediaFiliacion.sangreTipo" required>
                      A
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'B'" name="sangreTipo" #tipoSangre="ngModel"
                        [(ngModel)]="mediaFiliacion.sangreTipo" required>
                      B
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'O'" name="sangreTipo" #tipoSangre="ngModel"
                        [(ngModel)]="mediaFiliacion.sangreTipo" required>
                      O
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'AB'" name="sangreTipo" #tipoSangre="ngModel"
                        [(ngModel)]="mediaFiliacion.sangreTipo" required>
                      AB
                      <span class="form-check-sign"></span>
                    </label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                                        <label style="margin-right: 2rem;margin-top: 0.3rem;margin-left: 4.9rem;">RH:</label>
                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="1" name="rh" #rh="ngModel" [(ngModel)]="obj.rh"
                        required>
                      +
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="2" name="rh" #rh="ngModel" [(ngModel)]="obj.rh"
                        required>
                      -
                      <span class="form-check-sign"></span>
                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
                <div id="accordion" class="w-100">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Cara
                </button>
                            </h5>
                            <div class="divisor"></div>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">

                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-4 w-100">
                                        <label style="margin-right: 2rem;margin-top: 0.3rem;">Forma:</label>
                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Cuadrada'" name="cara" #cara="ngModel"
                        [(ngModel)]="mediaFiliacion.cara" required>
                      Cuadrada
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Redonda'" name="cara" #cara="ngModel"
                        [(ngModel)]="mediaFiliacion.cara" required>
                      Redonda
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Ovalada'" name="cara" #cara="ngModel"
                        [(ngModel)]="mediaFiliacion.cara" required>
                      Ovalada
                      <span class="form-check-sign"></span>
                    </label>

                                        <label class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Alargada'" name="cara" #cara="ngModel"
                        [(ngModel)]="mediaFiliacion.cara" required>
                      Alargada
                      <span class="form-check-sign"></span>
                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">

                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Castaño oscuro'" name="colorCabello" #colorCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.colorCabello" required>
                      Castaño oscuro
                      <span class="form-check-sign"></span>
                    </label>
                                    </div>

                                    <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                        <label style="margin-left: 4.7rem;width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Entrecano'" name="colorCabello" #colorCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.colorCabello" required>
                      Entrecano
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Negro'" name="colorCabello" #colorCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.colorCabello" required>
                      Negro
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Rubio'" name="colorCabello" #colorCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.colorCabello" required>
                      Rubio
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Pelirojo'" name="colorCabello" #colorCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.colorCabello" required>
                      Pelirojo
                      <span class="form-check-sign"></span>
                    </label>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                        <label style="margin-right: 2.7rem;margin-top: 0.3rem;">Forma:</label>
                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Crespo'" name="formaCabello" #formaCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.formaCabello" required>
                      Crespo
                      <span class="form-check-sign"></span>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Lacio'" name="formaCabello" #formaCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.formaCabello" required>
                      Lacio
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Ondulado'" name="formaCabello" #formaCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.formaCabello" required>
                      Ondulado
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Risado'" name="formaCabello" #formaCabello="ngModel"
                        [(ngModel)]="mediaFiliacion.formaCabello" required>

                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">

                      <input class="form-check-input" type="radio" [value]="'Frontal'" name="calvicie" #calvicie="ngModel"
                        [(ngModel)]="mediaFiliacion.calvicie" required>

                      <span class="form-check-sign"></span>
                    </label>

                      <input class="form-check-input" type="radio" [value]="'Tonsural'" name="calvicie" #calvicie="ngModel"
                        [(ngModel)]="mediaFiliacion.calvicie" required>
                      Tonsural
                      <span class="form-check-sign"></span>
                    </label>

                      <input class="form-check-input" type="radio" [value]="'Frontal aretal'" name="calvicie" #calvicie="ngModel"
                        [(ngModel)]="mediaFiliacion.calvicie" required>

                      Total
                      <span class="form-check-sign"></span>

                                </div>


                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">

                      <input class="form-check-input" type="radio" [value]="'Circular'" name="implantacion" #implantacion="ngModel"

                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check form-check-radio form-check-inline pb-2 w-100" style="border-bottom: 1px solid #ccc8c8;">
                                        <label style="margin-right: 2.8rem;margin-top: 0.3rem;">Ancho:</label>
                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Grande'" name="frenteAncho" #frenteAncho="ngModel"
                        [(ngModel)]="mediaFiliacion.frenteAncho" required>
                      Grande
                      <span class="form-check-sign"></span>
                    </label>

                                        <label style="width: 7rem;" class="form-check-label media">
                      <input class="form-check-input" type="radio" [value]="'Mediano'" name="frenteAncho" #frenteAncho="ngModel"

                      <span class="form-check-sign"></span>
                    </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
